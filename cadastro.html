<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style02.css">
    <link rel="shortcut icon" href="site02/img/registro.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formulário de Cadastro</title>
</head>
<body class="cadastro">
    <div class="container">
        <div class="form-imaage">
            <img src="img/undraw_steps_re_odoy.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <!-- primeiro nome -->

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <!-- primeiro nome -->

                    <!-- segundo nome -->
                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <!-- segundo nome -->

                    <!-- email -->
                    <div class="input-box">
                        <label for="email">email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <!-- email -->

                    <!-- telefone -->
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <!-- telefone -->

                    <!-- senha -->
                    <div class="input-box">
                        <label for="password">senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <!-- senha -->

                    <!-- Confirmaçao de senha -->
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>
                        <div id="forgot_password">
                            <a href="#">esqueceu sua senha?</a>
                        </div>
                    </div>
                    <!-- Confirmaçao de senha -->

                    <!-- CEP -->
                    <div class="input-box">
                        <label for="cep">Cep</label>
                        <select type="cep" id="cep">
                            <option value=""></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AM">Amazonas</option>
                            <option value="AP">Amapá</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="RR">Roraima</option>
                            <option value="SP">Sao Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="TO">Tocantins</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SE">Sergipe</option>
                        </select>
                    </div>
                    <!-- CEP -->

                    <!-- Generos -->
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    
                    <div class="grander-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro nao responder</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
